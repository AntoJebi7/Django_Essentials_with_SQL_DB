{% block content %}

    <div class="container-fluid ">
       
        <div class="row">
            <div class="col-lg-8">
              <h1 style="color:white" class="mb-4">{{post.title}}</h1>
              <h2 style="color:white" class="mb-4">Category : <small> {{post.category.name}}</small> </h2>
              <p style="color:white !important" class="text-muted">Posted on {{post.created_at | date:"F j, Y"}}</p>  <!--f-month j-day Y-year-->
              <img src="{{ post.img_url}}" class="img-fluid mb-4" alt="Blog Image">
              <p style="color:white">{{post.content }}.</p>
              
            </div>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                    {% for related_post in related_posts %}
                    <li><a href="{% url 'blog:detail' slug=related_post.slug %}">{{related_post.title}}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
    
{% endblock %}
