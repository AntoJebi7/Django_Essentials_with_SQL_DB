{% block content%}   <!--Hard cored  cards-->
    <div class="container-fluid ">
    <div class="row">

        <!--filters - upper, length  , truncatewords:1 (text ellipsis) , --> 
        <h2 >  {{blog_title | upper}}    <!--Latest Posts-->   </h2>
    </div>



    <div class="row m-3">


        {% if posts %} <!--true or false-->
            {% for post in posts %}
            <div class="col-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <h3>hello</h3>

                            <img style="height:300 , width:300" src="{{ post.img_url }}" class="img-fluid" alt="...">
                        </div>
                        <div class="col-md-8">
                            <h5 class="card-title">{{post.title}}</h5>
                            <p class="card-text">{{post.content}}</p>
                            <div class="d-flex justify-content-between">
                                <!-- url appname:pathnaame = dict values name -->
                                 <a href="{% url 'blog:detail' post_id=post.id %}">Read More</a>
                                <a class="text-decoration-none text-dark fw-bold" href="#">Sports</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            {% endfor %}
        {% else %}
            <p>No Post Data Available</p>
        {% endif %}
        



    <div class="row">
       
    </div>
    
    </div>
{% endblock %}
