<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f8f9fa;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 12px; padding: 2rem; text-align: center;">
        <div>
            <h1 style="font-size: 5rem; font-weight: bold; color: #333; margin: 0;">404</h1>
            <h2 style="font-size: 2rem; color: #555; margin: 0.5rem 0;">Sorry, Page Does Not Exist!</h2>
            <p style="font-size: 1.25rem; color: #777; margin: 1rem 0;">Please check the URL or go back to the homepage.</p>
            <a href="/" style="
                display: inline-block; 
                padding: 0.75rem 1.5rem; 
                font-size: 1rem; 
                font-weight: 500; 
                color: #007bff; 
                text-decoration: none; 
                border: 2px solid #007bff; 
                border-radius: 6px; 
                background-color: #ffffff; 
                transition: background-color 0.3s, color 0.3s, border-color 0.3s; 
            ">Go to Home Page</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
